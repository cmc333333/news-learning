databaseChangeLog:
  - changeSet:
      id: 1
      author: cmc
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  name: url
                  type: varchar(200)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: text
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
          tableName: article
