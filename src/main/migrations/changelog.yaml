databaseChangeLog:
  - changeSet:
      id: 1
      author: cmc
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: url
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: text
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
          tableName: article
  - changeSet:
      id: 2
      author: cmc
      changes:
        - createTable:
            tableName: http_cache
            columns:
              - column:
                  name: url
                  type: varchar(200)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: body
                  type: text
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
          tableName: http_cache
  - changeSet:
      id: 3
      author: cmc
      changes:
        - createTable:
            tableName: training_set
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
          tableName: training_set
  - changeSet:
      id: 4
      author: cmc
      changes:
        - createTable:
            tableName: training_data
            columns:
              - column:
                  name: training_set_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: article_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: boolean
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: training_set_id
            baseTableName: training_data
            constraintName: training_data_set
            referencedColumnNames: id
            referencedTableName: training_set
        - addForeignKeyConstraint:
            baseColumnNames: article_id
            baseTableName: training_data
            constraintName: training_article
            referencedColumnNames: id
            referencedTableName: article
      rollback:
        - dropTable:
            tableName: training_data
        - dropForeignKeyConstraint:
            baseTableName: training_data
            constraintName: training_data_set
        - dropForeignKeyConstraint:
            baseTableName: training_data
            constraintName: training_article
  - changeSet:
      id: 5
      author: cmc
      changes:
        - addColumn:
            tableName: training_set
            columns:
              - column:
                  name: uuid
                  type: varchar(25)
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropColumn:
            tableName: training_set
            columnName: uuid
  - changeSet:
      id: 6
      author: cmc
      changes:
        - addColumn:
            tableName: training_set
            columns:
              - column:
                  name: yes_label
                  type: varchar(25)
                  constraints:
                    nullable: false
                    defaultValue: Yes
              - column:
                  name: no_label
                  type: varchar(25)
                  constraints:
                    nullable: false
                    defaultValue: No
      rollback:
        - dropColumn:
            tableName: training_set
            columnName: yes_label
        - dropColumn:
            tableName: training_set
            columnName: no_label
  - changeSet:
